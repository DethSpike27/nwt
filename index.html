  --border-color: #e0e0e0;
  --border-light: #f0f0f0;
  --secondary-text: #666;
  --tertiary-text: #888;
  --hover-bg: #eef2f8;

  --shadow-color: rgba(0,0,0,0.1);
  --card-bg: #fff;
  --card-hover-shadow: rgba(0,0,0,0.1);
  --progress-bg: #e0e0e0;
  --streak-color: #e67e22;
  --btn-text: #fff;
  --nav-btn-bg: #f0f0f0;
  --nav-btn-hover: #e0e0e0;
  --nav-btn-text: #333;
}

[data-theme="dark"] {
  --bg-color: #121212;
  --text-color: #e0e0e0;
  --container-bg: #1e1e1e;
  --primary-color: #6b8cce;
  --border-color: #333;
  --border-light: #2a2a2a;
  --secondary-text: #aaa;
  --tertiary-text: #777;
  --hover-bg: #2c3e50;
  --completed-text: #555;
  --shadow-color: rgba(0,0,0,0.5);
  --card-bg: #252525;
  --card-hover-shadow: rgba(0,0,0,0.3);
  --progress-bg: #333;
  --streak-color: #e67e22;
  --btn-text: #fff;
  --nav-btn-bg: #333;
  --nav-btn-hover: #444;
  --nav-btn-text: #e0e0e0;
}

body {
  font-family: "Noto Sans", Arial, "Helvetica Neue", Helvetica, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  padding: 5px;
  line-height: 1.4;
  transition: background-color 0.3s, color 0.3s;
}

.container {
  max-width: 100%;
  margin: 0 auto;
  background: var(--container-bg);
  padding: 10px;
  border-radius: 4px;
  box-shadow: 0 1px 3px var(--shadow-color);
  transition: background-color 0.3s;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
  border-bottom: 1px solid var(--primary-color);
  padding-bottom: 5px;
}

.header-controls {
  display: flex;
  align-items: center;
  gap: 10px;
}

h1 {
  color: var(--primary-color);
  margin: 0;
  font-size: 1.5em;
}

.language-switcher {
  display: flex;
  gap: 5px;
}

.lang-btn {
  background: none;
  border: 1px solid var(--primary-color);
  color: var(--primary-color);
  padding: 2px 6px;
  border-radius: 3px;
  cursor: pointer;
  font-size: 0.8em;
  font-weight: bold;
}

.lang-btn.active {
  background-color: var(--primary-color);
  color: var(--btn-text);
}

.theme-toggle {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1.2em;
  padding: 0 5px;
  color: var(--text-color);
}

p.subtitle {
  color: var(--secondary-text);
  font-style: italic;
  margin: 0;
}

.progress-container {
  background-color: var(--progress-bg);
  border-radius: 3px;
  height: 10px;
  margin-bottom: 5px;
  overflow: hidden;
}

.progress-bar {
  background-color: var(--primary-color);
  height: 100%;
  width: 0%;
  transition: width 0.3s ease;
}

.progress-text {
  text-align: center;
  font-size: 0.8em;
  margin-bottom: 10px;
  color: var(--text-color);
}

.section-title {
  font-size: 1em;
  color: var(--primary-color);
  margin: 15px 0 8px 0;
  border-bottom: 1px solid var(--border-color);
  padding-bottom: 2px;
  font-weight: bold;
}

.book-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
  gap: 8px;
}

.book-card {
  background: var(--card-bg);
  border: 1px solid var(--border-color);
  border-radius: 6px;
  overflow: hidden;
  transition: box-shadow 0.2s, transform 0.2s, background-color 0.3s;
}

.book-card:hover {
  box-shadow: 0 4px 8px var(--card-hover-shadow);
  transform: translateY(-2px);
}

.book-header {
  padding: 8px;
  cursor: pointer;
  background-color: var(--card-bg);
  border-bottom: 1px solid var(--border-light);
}

.book-title {
  font-weight: bold;
  font-size: 0.95em;
  display: block;
  margin-bottom: 2px;
  color: var(--text-color);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.book-progress {
  font-size: 0.75em;
  color: var(--tertiary-text);
  display: block;
}

.portions-list {
  display: none;
  padding: 0;
  background-color: var(--bg-color);
  max-height: 300px;
  overflow-y: auto;
}

.book-card.active .portions-list {
  display: block;
}

.book-card.active .book-header {
  background-color: var(--hover-bg);
  border-bottom: 1px solid var(--border-color);
}

.book-card.active .book-title {
  color: var(--primary-color);
}

.book-card.last-read {
  border: 2px solid var(--primary-color);
  box-shadow: 0 0 10px rgba(74, 109, 167, 0.3);
}

.last-read-indicator {
  display: block;
  font-size: 0.75em;
  color: var(--primary-color);
  font-weight: bold;
  margin-top: 5px;
  text-transform: uppercase;
}

.portion-item {
  display: flex;
  align-items: center;
  padding: 8px 0;
  border-bottom: 1px dashed var(--border-light);
}

.portion-item:last-child {
  border-bottom: none;
}

.portion-checkbox {
  margin-right: 15px;
  width: 20px;
  height: 20px;
  cursor: pointer;
}

.portion-link {
  text-decoration: none;
  color: var(--text-color);
  flex-grow: 1;
  display: block;
  padding: 5px;
  border-radius: 4px;
}

.portion-link:hover {
  background-color: var(--hover-bg);
  color: var(--primary-color);
}

.portion-link.completed {
  color: var(--completed-text);
  text-decoration: line-through;
}

/* Book Detail View Styles */
.book-navigation {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

.back-link {
  display: inline-block;
  color: var(--primary-color);
  text-decoration: none;
  font-weight: bold;
}

.back-link:hover {
  text-decoration: underline;
}

.nav-arrows {
  display: flex;
  gap: 10px;
}

.nav-btn {
  background-color: var(--nav-btn-bg);
  border: 1px solid var(--border-color);
  border-radius: 4px;
  padding: 5px 10px;
  cursor: pointer;
  font-size: 0.9em;
  color: var(--nav-btn-text);
  transition: background-color 0.2s;
}

.nav-btn:hover:not(:disabled) {
  background-color: var(--nav-btn-hover);
}

.nav-btn:disabled {
  cursor: default;
  opacity: 0.5;
}

.portions-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 8px;
  margin-top: 10px;
}

.portion-card {
  background: var(--card-bg);
  border: 1px solid var(--border-color);
  border-radius: 4px;
  padding: 4px 8px;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
  transition: box-shadow 0.2s;
  min-height: 40px;
}

.portion-card:hover {
  box-shadow: 0 2px 4px var(--card-hover-shadow);
}

.portion-header {
  display: flex;
  align-items: center;
  margin-bottom: 0;
  flex-grow: 1;
  overflow: hidden;
}

.portion-checkbox-large {
  width: 18px;
  height: 18px;
  margin-right: 8px;
  cursor: pointer;
  flex-shrink: 0;
}

.portion-label {
  font-weight: 500;
  line-height: 1.1;
  font-size: 0.85em;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  color: var(--text-color);
}

.portion-label.completed {
  color: var(--completed-text);
  text-decoration: line-through;
}

.portion-info {
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.portion-date {
  font-size: 0.7em;
  color: var(--tertiary-text);
  margin-top: 0;
  line-height: 1;
}

.streak-text {
  display: inline-block;
  margin-top: 2px;
  font-weight: bold;
  color: var(--streak-color);
  font-size: 0.9em;
}

.portion-action-btn {
  display: inline-block;
  text-align: center;
  background-color: var(--primary-color);
  color: var(--btn-text);
  text-decoration: none;
  padding: 4px 8px;
  border-radius: 3px;
  margin-top: 0;
  margin-left: 8px;
  font-size: 0.8em;
  transition: background-color 0.2s;
  flex-shrink: 0;
}

.portion-action-btn:hover {
  background-color: #3a5d97;
}

/* Data Management */
.data-management {
  margin-top: 30px;
  padding-top: 20px;
  border-top: 1px solid var(--border-color);
  display: flex;
  gap: 10px;
  justify-content: center;
}

.action-btn {
  background-color: var(--nav-btn-bg);
  border: 1px solid var(--border-color);
  color: var(--text-color);
  padding: 8px 15px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.9em;
  transition: background-color 0.2s;
}

.action-btn:hover {
  background-color: var(--nav-btn-hover);
}

/* Responsive adjustments */
@media (max-width: 600px) {
  .container {
    padding: 5px;
  }
  
  .book-header {
    padding: 6px;
  }

  .book-grid {
    grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
    gap: 5px;
  }

  .portions-grid {
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 5px;
  }
}

  // Helper to get today's date string YYYY-MM-DD
  function getTodayString() {
    return new Date().toISOString().split('T')[0];

  // Helper to calculate consecutive reading streak
  function calculateStreak() {
    const dates = Object.values(savedProgress)
      .filter(val => typeof val === 'string' && val.match(/^\d{4}-\d{2}-\d{2}$/))
      .sort();
    
    if (dates.length === 0) return 0;

    const uniqueDates = [...new Set(dates)]; // Remove duplicates
    const today = getTodayString();
    const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];
    
    // Check if read today or yesterday to keep streak alive
    const lastReadDate = uniqueDates[uniqueDates.length - 1];
    if (lastReadDate !== today && lastReadDate !== yesterday) {
        return 0;
    }

    let streak = 1;
    let currentDate = new Date(lastReadDate);

    for (let i = uniqueDates.length - 2; i >= 0; i--) {
        const prevDate = new Date(uniqueDates[i]);
        const diffTime = Math.abs(currentDate - prevDate);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
        
        if (diffDays === 1) {
            streak++;
            currentDate = prevDate;
        } else {
            break;
        }
    }
    return streak;
  }

  // Helper to generate portions for a book
  function generatePortions(book) {
    const portions = [];
    let currentPortion = {
      startChapter: 1,
      endChapter: 1,
      startVerse: 1,
      endVerse: 0, // Will be set dynamically
      totalVerses: 0
    };

    book.chapters.forEach((verseCount, index) => {
      const chapterNum = index + 1;
      
      // If a single chapter is way too long (more than 1.5x target), split it
      if (verseCount > TARGET_VERSES * 1.5) {
        // If we have accumulated verses in currentPortion, push them first
        if (currentPortion.totalVerses > 0) {
          currentPortion.endChapter = chapterNum - 1;
          currentPortion.endVerse = book.chapters[index - 1]; // Last verse of prev chapter
          portions.push({...currentPortion});
          
          // Reset for next
          currentPortion = {
            startChapter: chapterNum,
            endChapter: chapterNum,
            startVerse: 1,
            endVerse: 0,
            totalVerses: 0
          };
        }

        // Split the long chapter
        let versesRemaining = verseCount;
        let currentVerse = 1;
        
        while (versesRemaining > 0) {
          let versesInThisChunk = Math.min(versesRemaining, TARGET_VERSES);
          
          // Avoid leaving a tiny orphan chunk (e.g. 5 verses)
          if (versesRemaining - versesInThisChunk < 20 && versesRemaining > TARGET_VERSES) {
             versesInThisChunk = Math.ceil(versesRemaining / 2);
          }

          portions.push({
            startChapter: chapterNum,
            endChapter: chapterNum,
            startVerse: currentVerse,
            endVerse: Math.min(verseCount, currentVerse + versesInThisChunk - 1),
            totalVerses: versesInThisChunk
          });
          
          currentVerse += versesInThisChunk;
          versesRemaining -= versesInThisChunk;
        }
        
        // Prepare for next chapter
        if (index < book.chapters.length - 1) {
           currentPortion.startChapter = chapterNum + 1;
           currentPortion.startVerse = 1;
        }

      } else {
        // Normal accumulation
        if (currentPortion.totalVerses + verseCount > TARGET_VERSES * 1.2) {
          // If adding this chapter exceeds limit significantly, close current portion
          currentPortion.endChapter = chapterNum - 1;
          currentPortion.endVerse = book.chapters[index - 1];
          portions.push({...currentPortion});
          
          // Start new portion with current chapter
          currentPortion = {
            startChapter: chapterNum,
            endChapter: chapterNum,
            startVerse: 1,
            endVerse: verseCount,
            totalVerses: verseCount
          };
        } else {
          // Add to current portion
          currentPortion.endChapter = chapterNum;
          currentPortion.endVerse = verseCount;
          currentPortion.totalVerses += verseCount;
        }
      }
    });

    // Push any remaining portion
    if (currentPortion.totalVerses > 0) {
      portions.push(currentPortion);
    }

    return portions;
  }

    exportBtn.textContent = t.export;
    importBtn.textContent = t.import;
    
    langEnBtn.classList.toggle('active', currentLang === 'en');
    langFrBtn.classList.toggle('active', currentLang === 'fr');
    
    loadDataForCurrentLang();

    // Re-render views to update content
    if (mainView.style.display !== 'none') {
        renderMainView();
    } else {
        if (currentBookIndex !== -1) {
            showBookView(bibleData[currentBookIndex]);
        }
    }
  }

  // Initial render
  updateLanguageUI();
});
    </script>
</body>
